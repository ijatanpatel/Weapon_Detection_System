<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3>Live Surveillance</h3>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <img src="{{ url_for('video_feed') }}" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>Controls</h3>
                    </div>
                    <div class="card-body">
                        <a href="{{ url_for('detections') }}" class="btn btn-info w-100 mb-3">View Detection History</a>
                        <div class="mb-3">
                            <label for="cameraSelect" class="form-label">Select Camera</label>
                            <select class="form-select" id="cameraSelect">
                                <option value="0">Default Webcam</option>
                                <option value="1">Camera 1</option>
                                <option value="2">Camera 2</option>
                            </select>
                        </div>
                        <button id="startButton" class="btn btn-success w-100 mb-2">Start Surveillance</button>
                        <button id="stopButton" class="btn btn-danger w-100" disabled>Stop Surveillance</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
